var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload( ) {

    game.load.image('chessboard', 'assets/chessboard.jpg');
    game.load.image('chessPieces', 'assets/chess_pieces.png');
    game.load.image('blackCube', 'assets/cube.png');
    game.load.image('whiteCube', 'assets/whiteCube.png');
    game.load.image('sky', 'assets/sky.png');

    // Chess pieces
    game.load.image('black_bishop', 'assets/chessPieces/black_bishop.png');
    game.load.image('black_knight', 'assets/chessPieces/black_knight.png');
    game.load.image('black_king', 'assets/chessPieces/black_king.png');
    game.load.image('black_pawn', 'assets/chessPieces/black_pawn.png');
    game.load.image('black_queen', 'assets/chessPieces/black_queen.png');
    game.load.image('black_tower', 'assets/chessPieces/black_tower.png');
    game.load.image('white_bishop', 'assets/chessPieces/white_bishop.png');
    game.load.image('white_knight', 'assets/chessPieces/white_knight.png');
    game.load.image('white_king', 'assets/chessPieces/white_king.png');
    game.load.image('white_pawn', 'assets/chessPieces/white_pawn.png');
    game.load.image('white_queen', 'assets/chessPieces/white_queen.png');
    game.load.image('white_tower', 'assets/chessPieces/white_tower.png');

}

var board;
var pieces;
var cubes;
var arrayCubes = {};
var player;
var platforms;
var cursors;
var rect;

var positions = [];

function create( ) {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background
    game.add.sprite(0, 0, 'sky');

    var boardImage = game.cache.getImage('chessboard');

    board = game.add.sprite(game.world.centerX - (boardImage.width/2)*0.45, game.world.centerY - (boardImage.height/2)*0.45, 'chessboard');

    board.scale.setTo(0.45, 0.45);

    // Declare left top of board
    var initPosBoardX = 160;
    var initPosBoardY = 60;

    //Piece width and height
    var pieceWidth = 60;
    var pieceHeight = 60;

    // Type of cubes
    var cubeType = { 0: 'blackCube', 1: 'whiteCube' };

    var letterACode = 97;
    var position;

    var arrayPosition = [8,7,6,5,4,3,2,1];

    // Print board
    cubes = game.add.group();
    var currentCube;
    for( var x = 0; x <= 7; x++ ){
        for( var y = 0; y <= 7; y++ ){
            currentCube = (x + y) % 2;
            // Add position property to cube sprite
            var xPos = arrayPosition[y];
            position = String.fromCharCode(letterACode+x) + xPos;
            arrayCubes[position] = cubes.create(initPosBoardX+(x*60), initPosBoardY+(y*60), cubeType[currentCube]);
            arrayCubes[position].pos = position;
        }
    }

    //Print pieces
    var piece;

    pieces = game.add.group(); //Create pieces group
    //Add all pieces to group
    piece = pieces.create(initPosBoardX, initPosBoardY, 'black_tower');
    piece.currentPos = 'a8';
    piece = pieces.create(initPosBoardX+(pieceWidth), initPosBoardY, 'black_knight');
    piece.currentPos = 'b8';
    piece = pieces.create(initPosBoardX+(pieceWidth*2), initPosBoardY, 'black_bishop');
    piece = pieces.create(initPosBoardX+(pieceWidth*3), initPosBoardY, 'black_queen');
    piece = pieces.create(initPosBoardX+(pieceWidth*4), initPosBoardY, 'black_king');
    piece = pieces.create(initPosBoardX+(pieceWidth*5), initPosBoardY, 'black_bishop');
    piece = pieces.create(initPosBoardX+(pieceWidth*6), initPosBoardY, 'black_knight');
    piece = pieces.create(initPosBoardX+(pieceWidth*7), initPosBoardY, 'black_tower');
    for( x = 0; x <= 7; x++ ){ // print all pawns
        piece = pieces.create(initPosBoardX+(x*pieceHeight), initPosBoardY+pieceWidth, 'black_pawn');
    }

    piece = pieces.create(initPosBoardX, initPosBoardY+(pieceHeight*7), 'white_tower');
    piece = pieces.create(initPosBoardX+(pieceWidth), initPosBoardY+(pieceHeight*7), 'white_knight');
    piece = pieces.create(initPosBoardX+(pieceWidth*2), initPosBoardY+(pieceHeight*7), 'white_bishop');
    piece = pieces.create(initPosBoardX+(pieceWidth*3), initPosBoardY+(pieceHeight*7), 'white_queen');
    piece = pieces.create(initPosBoardX+(pieceWidth*4), initPosBoardY+(pieceHeight*7), 'white_king');
    piece = pieces.create(initPosBoardX+(pieceWidth*5), initPosBoardY+(pieceHeight*7), 'white_bishop');
    piece = pieces.create(initPosBoardX+(pieceWidth*6), initPosBoardY+(pieceHeight*7), 'white_knight');
    piece = pieces.create(initPosBoardX+(pieceWidth*7), initPosBoardY+(pieceHeight*7), 'white_tower');
    for( x = 0; x <= 7; x++ ){ // print all pawns
        piece = pieces.create(initPosBoardX+(x*pieceHeight), initPosBoardY+(pieceHeight*6), 'white_pawn');
    }

    // Bind callback on drag start and stop events
    pieces.children.forEach(function( piece ){
        piece.inputEnabled = true;
        piece.input.enableDrag();
        piece.events.onDragStop.add(stopDrag, this);
        piece.events.onDragStart.add(initDrag, this);
    });

}

function update( ) {
    //game.debug.spriteInfo(sprite, 32, 32);

}

function initDrag( sprite )
{
    var currentPos = sprite.currentPos;
    var enabledMoves = chess.moves({square: currentPos});
    enabledMoves.forEach(function( enabledMove ){
        var parsedMove = enabledMove.slice(-2);
        arrayCubes[parsedMove].tint = 'yellow';
    });
    //console.log(enabledMoves)
    //TODO calcular las posiciones posibles para esa pieza y marcarlas de alguna manera
}

function stopDrag( sprite )
{
    // TODO Si se ha soltado sobre una de las posiciones posibles la colocamos encima, sino la devolvemos a su origen
    console.log(sprite)
}

function animateCubes()
{
    this.game.add.tween(this.lightning)
            .to({ alpha: 0.5 }, 100, Phaser.Easing.Bounce.Out)
            .to({ alpha: 1.0 }, 100, Phaser.Easing.Bounce.Out)
            .to({ alpha: 0.5 }, 100, Phaser.Easing.Bounce.Out)
            .to({ alpha: 1.0 }, 100, Phaser.Easing.Bounce.Out)
            .to({ alpha: 0 }, 250, Phaser.Easing.Cubic.In)
            .start();
}
