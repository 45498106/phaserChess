<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Ajedrez</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('chessboard', 'assets/chessboard.jpg');
    game.load.image('chessPieces', 'assets/chess_pieces.png');
    game.load.image('cube', 'assets/cubo.png');

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var board;
var pieces;
var player;
var platforms;
var cursors;
var rect;

var stars;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    var boardImage = game.cache.getImage('chessboard');



    board = game.add.sprite(game.world.centerX - (boardImage.width/2)*0.45, game.world.centerY - (boardImage.height/2)*0.45, 'chessboard');

    board.scale.setTo(0.45, 0.45);

    var cube = game.add.sprite(223, 180, 'cube');
    cube.scale.setTo(0.61, 0.61);

    pieces = game.add.group();



    /*var piecesItems = {
        'pawn'      : pieces.create(),
        'knight'    : 2,
        'bishop'    : 3,
        'rook'      : 4,
        'queen'     : 5,
        'king'      : 6
    };*/

    
}

function update() {


}




</script>

</body>
</html>
